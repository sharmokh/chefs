<!DOCTYPE html>
<html>
    <head>
        <title>Chefs 4 Me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="/css/main.css" />
        <script src="/js/jquery.js" type="text/javascript" ></script>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/ie10-viewport-bug-workaround.js"></script>
        <script src="/js/jquery.validate.js"></script>
        <style>
            .vertical-center {
                min-height: 85%;
                min-height: 85vh;
                display: flex;
                align-items: center;
                padding: 50px 0 0 0;
            }
        </style>
    </head>    
    <body>
        <div class="navbar-wrapper">
            <div class="container">
                <div class="navbar navbar-inverse navbar-static-top" role="navigation">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Chefs 4 Me</a>
                        </div>
                        <div class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li>
                                    <a href="/">Home</a>
                                </li>
                                <li>
                                    <a href="/signup">Sign Up</a>
                                </li>
                                <li>
                                    <a href="mailto:contact@chefs4me.com">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="wrap">
            <div class="container vertical-center">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form id="activate_account" method="post">
                        <h2 class="text-center">Activate Now!</h2>
                        <div class="col-md-12">
                            <h4 class="text-danger"><strong>{{error}}</strong></h4>
                            <div class="form-group has-feedback">
                                <div class="input-group" id="email2">
                                    <span class="input-group-addon">@</span>
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Email Address" value="{{email}}">
                                    <span class="glyphicon form-control-feedback" id="email1"></span>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <div class="input-group" id="password2">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                    <span class="glyphicon form-control-feedback" id="password1"></span>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <div class="input-group" id="activate2">
                                    <span class="input-group-addon"><strong>#</strong></span>
                                    <input type="text" class="form-control" id="activate" name="activate" placeholder="Activation Number">
                                    <span class="glyphicon form-control-feedback" id="activate1"></span>
                                </div>
                            </div>
                            <div class="text-right"><a href="/password">Forgot your password?</a></div>
                            <div class="text-center"><input class="btn btn-lg btn-primary" type="submit" id="submit" value="Activate"></div>
                        </div>
                    </form>                    
                </div>
            <div class="col-md-3"></div>
        </div></div></div>
        <div id="footer">
            <div class="container">
                <p>© 2015 4 Me Services · <a href="#">Terms</a></p>
            </div>
        </div>
        <script>
            $('#activate_account').validate({
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 6,
                        pwcheck: true
                    },
                    activate: {
                        required: true,
                        digits: true,
                        minlength: 5,
                        maxlength: 5
                    }
                },
                highlight: function(element) {
                    var id_attr = "#" + $( element ).attr("id") + "1";
                    $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
                    $(id_attr).removeClass('glyphicon-ok').addClass('glyphicon-remove');         
                },
                unhighlight: function(element) {
                    var id_attr = "#" + $( element ).attr("id") + "1";
                    $(element).closest('.form-group').removeClass('has-error').addClass('has-success');
                    $(id_attr).removeClass('glyphicon-remove').addClass('glyphicon-ok');         
                },
                errorElement: 'span',
                errorClass: 'help-block',
                errorPlacement: function(error, element) {
                    if(element.length) {
                        error.insertAfter('#'+element.attr('id')+'2');
                    } else {
                        error.insertAfter(element);
                    }
                } 
            });
        </script>
    </body>
</html>
