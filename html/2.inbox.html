<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chefs 4 Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="/css/main.css" />
    <script src="/js/ie-emulation-modes-warning.js"></script>
    <style>
        body {padding-top: 75px}
        .thumbnail {padding: 25px}
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Chefs 4 Me</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/chefs">Local Chefs</a></li>
                    <li class="active"><a href="/inbox">Inbox</a></li>
                    <li><a href="/preview">My Menu</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/logout">LogOut</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="wrap" class="container">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2>Under Construction</h2>
            <table class="hide">
                <thead>
                    <tr>
                        <td>Date</td>
                        <td>Chef</td>
                        <td>Items</td>
                        <td>Price</td>
                    </tr>
                </thead>
                <tbody>
                    {% for job in jobs %}
                    <tr>
                        <td>{{job.scheduled}}</td>
                        <td>Chef {{job.chef_name}}</td>
                        <td>{% for item in job.item_names %}{{item}}<br>{% endfor %}</td>
                        <td>{{job.total}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div id="footer">
        <div class="container">
            <p>© 2015 4 Me Services · <a href="#">Terms</a></p>
        </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/js/offcanvas.js"></script>
</body>
